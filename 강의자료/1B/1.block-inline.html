<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*선택자(selector) {
            속성(property) : 속성값 (property- value);
            속성(property) : 속성값 (property- value);
        }*/
        body {
            margin: 0;
        }
        div {
            outline: 1px solid red;
        }
        span {
            outline: 1px dotted blue;
        }
        p {
            outline: 1px solid green;
            width: 50%;
        }
        h1 {
            outline: 1px dotted orange;
            width: 50%;
        }
    </style>
</head> 
<body>
    <div>block 요소</div>
    <p>p태그</p>
    <!-- 마진이 이미 들어가있음 -->
    <h1>h1태그</h1>
    <div>block 요소</div>
    <span>inline 요소입니다</span>
    <span>inline 요소입니다</span>
</body>
</html>
<!-- width 50은 보여지거면 50인거임 -->
